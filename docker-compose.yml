version: '3'
services:
  web:
    image: node:latest
    container_name: mingling-app
    build:
      context: .
      dockerfile: ./shared/config/Dockerfile.dev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 9000:9000
    environment:
      - CHOKIDAR_USEPOLLING=true
  e2e:
    image: cypress
    build: ./cypress
    container_name: cypress
    depends_on:
      - web
    environment:
      - CYPRESS_baseUrl=http://web
    command: npx cypress run
    volumes:
      - ./cypress:/app/cypress
      - ./cypress.json:/app/cypress.json
